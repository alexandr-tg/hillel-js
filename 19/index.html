    <title>Document</title>
    <style>
        .completed {
            margin-left: 20px;
            clear: both;
            position: relative;
        }

        .completed:before {
            content: "";
            width: 10px;
            height: 10px;
            background: #80808036;
            display: block;
            float: left;
            position: absolute;
            left: -15px;
            top: 6px;
            border: 1px solid blue;
            border-radius: 2px;
        }
        .completed-false:before {
            background: red;
        }
        .completed-true:before {
            background: greenyellow;
        }
        .hide {
            display: none;
        }
    </style>
</head>

    function renderList (list) {
        list.forEach((item, indx) => {
            let todoItem = `
    <div class='todo-item todo-item-${item.id}'>
      <div class="completed completed-${item.completed}">
        <h3 class="todo-item-title" data-userId='${item.userId}'>${indx+1} ${item.title}</h3>
      </div>
    </div>`;

            todoList.innerHTML += todoItem
        })
    }



    isCompleted.addEventListener('click', (event) => {

        history.pushState({}, '', isCompleted.checked == true ? `?isCompleted=${isCompleted.checked}` : '')

        let completed = isCompleted.checked
        filtersToParams(data, completed, 'checkbox');
    });

    searchInput.addEventListener('input', (event) => {
        let searchText = event.target.value;
        filtersToParams(data, searchText, 'search');
    });

    sortOption.addEventListener('change', (event) => {
        let currentOption = sortOption.options[sortOption.options.selectedIndex].className;
        history.pushState({}, '', `?sort=${currentOption}`);

        filtersToParams(data, currentOption, 'sort');
    });


    function filtersToParams(data, searchParam, field) {
        let isCompletedArr = data.filter((item) => {

            switch(field) {
                case 'checkbox':
                    if(searchParam == true) {
                        return searchParam == item.completed
                    } else {
                        return item
                    }
                case 'search':
                    return item['title'].includes(searchParam) ? item : false
                default : return item
            }



        });

        if (field === 'sort'){
            if(searchParam === 'asc') isCompletedArr.sort(ascSort);
            if(searchParam === 'desc') isCompletedArr.sort(descSort);
        }

        todoList.innerHTML = "";
        renderList(isCompletedArr);
    }

    function descSort(a, b) {
        const bandA = a.title.toUpperCase();
        const bandB = b.title.toUpperCase();

        let comparison = 0;
        if (bandA > bandB) {
            comparison = 1;
        } else if (bandA < bandB) {
            comparison = -1;
        }
        return comparison;
    }

    function ascSort(a, b) {
        return descSort(a, b) * -1;
    }
